<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name-"viewport" content="width=device-width, initial-scale=1">

        <title> {% block title %} {% endblock %} </title>

        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-teal-600">
        <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
            <div>
                <a href="/" class="text-xl text-white">
                    Djangochat
                </a>
            </div>

            <div class=""flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/rooms/" class="px-3  text-white hover:text-gray-200"> Комнаты </a>

                    <a href="/logout/" class="px-3 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700"> Выход </a>
                {% else %}
                    <a href="/login/" class="px-3 text-white hover:text-gray-200"> Войти </a>

                    <a href="/signup/" class="px-3 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700"> Регистрация </a>
                {% endif %}
            </div>
        </nav>

        {% block content %}

        {% endblock %}
    </body>
</html>

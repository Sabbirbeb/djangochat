{% extends 'core/base.html' %}

{% block title %} Регистрация | {% endblock %}

{% block content %} 
    <div class="p-10 lg:p-20 text-center">
        <h1 class="text-3xl lg:text-6xl text-white"> Регистрируйся давай </h1>
    </div>

    <form method="post" action="." class="lg:w-1/4 px-4 mx-auto">
        {% csrf_token %}

        <div class="mb-5">
            <label class="text-white"> Логин4ик </label>

            <input type="text" name="username" class="w-full mt-2 px-4 py-2 rounded-xl">
        </div>

        <div class="mb-5">
            <label class="text-white"> Пароль </label>

            <input type="password" name="password1" class="w-full mt-2 px-4 py-2 rounded-xl">
        </div>

        <div class="mb-5">
            <label class="text-white"> Пароль ещё раз </label>

            <input type="password" name="password2" class="w-full mt-2 px-4 py-2 rounded-xl">
        </div>

        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                        <p>{{ error|escape }}</p>
                    </div>
                {% endfor %}
            {% endfor %}
        {% endif %}
        <button class="px-3 py-3 rounded-xl text-white bg-teal-800 hover: bg-teal-700"> Стартуем</button>
    </form>
{% endblock %}
